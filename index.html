<html lang="en">
  <head>

    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="./src/styles.css" />

    <!-- Title -->
    <h1>Unsplash Images - Infinite Scroll</h1>

        alt=""
      />
      <img
        src="https://images.unsplash.com/photo-1615326152341-5ac7d091312f?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwxM3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"

    <script src="script.js"></script>
